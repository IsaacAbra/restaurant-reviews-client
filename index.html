<!DOCTYPE html>
<html>
    <head>
      <title>restaurant-reviews</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div>
        <p id="message"></p>
      </div>
      <header>
        <section class="signup">
          <h4>Sign Up</h4>
          <form id="sign-up">
            <input name="credentials[email]" type="email" placeholder="Email" required>
            <input name="credentials[password]" type="password" placeholder="Password" required>
            <input name="credentials[password_confirmation]" type="password" placeholder="Confirm" required>
            <button type="submit">Create Your Profile!</button>
          </form>
        </section>

        <section class="signin">
          <h4>Sign In</h4>
          <form id="sign-in">
            <input name="credentials[email]" type="email" placeholder="Email" required>
            <input name="credentials[password]" type="password" placeholder="Password" required>
            <button type="submit">Feeling Hungry?</button>
          </form>
        </section>
        <section class="changepw">
         <h4>Change Password</h4>
         <form id="change-password">
           <input name="passwords[old]" type="password" placeholder="Old Password" required>
           <input name="passwords[new]" type="password" placeholder="New Password" required>
           <button type="submit">Change Password</button>
         </form>
       </section>
      <section>
        <h4>Sign Out</h4>
        <form id="sign-out">
          <button type="submit">Sign Out</button>
        </form>
      </section>
    </header>
    <div>
      <p id="restaurant-message"></p>
    </div>
    <div id="box-me-up">
        <h1>Restaurant Reviews are us</h1>
          <h4 id="shadow-me-plz">Log in your favorite/least favorite restaurants below</h4>
          <form id="post-restaurant-review" class="restaurant">
            <input required type="text" placeholder="name" name="profile[name]">
            <input required type="text" placeholder="cuisine" name="profile[cuisine]">
            <input required type="text" placeholder="location" name="profile[location]">
            <input required type="text" placeholder="review" name="profile[review]">
            <input required type="text" placeholder="rating" name="profile[rating]">
            <button type="submit">post-restaurant-review</button>
          </form>
    </div>
  </body>
</html>
